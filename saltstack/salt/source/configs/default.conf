<VirtualHost *>
    ServerName 55.55.55.5

    WSGIDaemonProcess app user=nobody group=nogroup threads=5 home=/tmp
    WSGIScriptAlias / /var/www/app/app.wsgi

    <Directory /var/www/app>
        WSGIProcessGroup app
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>